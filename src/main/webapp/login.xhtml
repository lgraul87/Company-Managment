<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
	<h:outputStylesheet library="css" name="main.css" />
	<h:outputStylesheet library="css" name="login.css" />
</h:head>
<h:body>
	<h:form>
		<div class="container">
			<div class="grid-container">
				<div class="item-1">
					<p:graphicImage class="icon" name="financom-icon.jpg" library="img" />
					<p class="title-login">Sign in into Financom</p>

				</div>

				<div class="item-2">
					Username or email address
					<div class="p-col-12 p-md-4">
						<div class="ui-inputgroup">
							<div class="ui-inputgroup-addon">
								<i class="pi pi-user"></i>
							</div>
							<p:inputText placeholder="Username" />
						</div>
					</div>
				</div>

				<div class="item-3">
					Password
					<div class="p-col-12 p-md-4">
						<div class="ui-inputgroup">
							<div class="ui-inputgroup-addon">
								<i class="pi pi-key"></i>
							</div>
							<p:password placeholder="Password" id="toggle"
								value="#{passwordView.password6}" toggleMask="true"
								redisplay="true" />
						</div>
					</div>
					Forgot password?
					<p:link outcome="password-reset" value="Click here">
					</p:link>
				</div>

				<div class="item-4">
					<p:button value="Enviar"
						styleClass="rounded-button ui-button-success" />
				</div>
				<div class="item-5"></div>
			</div>

		</div>
		<div class="container-new-account">
			<div class="grid-container-new-account">
				<div class="item-1-new-account">
					<div>
						New in Finacom?
						<p:link outcome="sign-up" value="Create an account">
						</p:link>
					</div>
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
