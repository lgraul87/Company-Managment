<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Sign up</title>
	<h:outputStylesheet library="webjars"
		name="primeflex/2.0.0/primeflex.min.css" />
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet" />
	<h:outputStylesheet library="css" name="main.css" />
	<h:outputStylesheet library="css" name="sign-up.css" />
</h:head>
<h:body>

	<div class="p-field p-grid">
		<p:outputLabel for="firstname3" styleClass="p-col-fixed"
			style="width:100px" value="Firstname" />
		<div class="p-col">
			<p:inputText id="firstname3" />
		</div>
	</div>
	<div class="p-field p-grid">
		<p:outputLabel for="lastname3" styleClass="p-col-fixed"
			style="width:100px" value="Lastname" />
		<div class="p-col">
			<p:inputText id="lastname3" />
		</div>
	</div>


</h:body>
</html>
