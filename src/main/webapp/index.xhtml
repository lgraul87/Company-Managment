<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Company Management</title>

	<link rel="icon" type="image/x-icon"
		href="https://cdn-icons-png.flaticon.com/512/681/681392.png" />

	<h:outputStylesheet library="css" name="main.css" />

	<h:outputStylesheet library="css" name="index.css" />
</h:head>
<h:body>
	<div class="container">
		<div class="grid-container">

			<div class="item-1">
				<p:graphicImage class="img-icon-header" name="company-icon.jpg"
					library="img" />
			</div>

			<div class="item-2">
				<p:outputLabel class="main-text-header" value="Company Management" />
			</div>

			<div class="item-3">
				<div class="grid-container-buttons">
					<div>
						<p:linkButton styleClass="rounded-button ui-button-secondary"
							outcome="login" value="Sign in"></p:linkButton>
					</div>

					<div>
						<p:linkButton styleClass="rounded-button ui-button-info"
							outcome="sign-up" value="Sign up"></p:linkButton>
					</div>
				</div>
			</div>

			<div class="item-4">
				<div class="grid-container-text">
					<div>
						<p:outputLabel class="title-body"
							value="Company-MG, your manager application..." />
					</div>

					<div>
						<p:outputLabel class="text-body"
							value="Manage your company with Compant-MG and you will have everything under control" />
					</div>
				</div>
			</div>

			<div class="item-5">
				<p:graphicImage class="img-body" name="body-img.jpg" library="img" />
			</div>

			<div class="item-6">Footer</div>

		</div>
	</div>
</h:body>
</html>
