<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Finacom</title>

	<link rel="icon" type="image/x-icon"
		href="https://cdn-icons-png.flaticon.com/512/681/681392.png" />

	<h:outputStylesheet library="css" name="main.css" />

	<h:outputStylesheet library="css" name="index.css" />
</h:head>
<h:body>
	<div class="grid-container">
			<div class="item-1"></div>
			<div class="item-2">
				<div class="grid-container-buttons">
					<div class="title-body">Finacom</div>
					<div class="text-body">
						Join us and choose your type of business. <br></br> Have your
						application tailored and have your finances under control with our
						application.
					</div>
					<div class="item-1-button">
						<p:linkButton styleClass="rounded-button ui-button-secondary"
							outcome="login" value="Sign in"></p:linkButton>
					</div>
					<div class="item-2-button">
						<p:linkButton styleClass="rounded-button ui-button-info"
							outcome="sign-up" value="Sign up"></p:linkButton>
					</div>
				</div>
			</div>
		</div>
